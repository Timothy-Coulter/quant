__config_class__: SignalStrategyConfig
name: momentum_default
description: Multi-timeframe momentum with EMA crossover and RSI confirmation.
enabled: true
strategy_type: momentum
symbols:
  - SPY
  - QQQ
indicators:
  - __config_class__: IndicatorConfig
    indicator_name: ema_fast
    factory_name: ema
    indicator_type: trend
    period: 12
    ma_type: exponential
    price_column: close
