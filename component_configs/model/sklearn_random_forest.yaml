__config_class__: SklearnModelConfig
model_name: random_forest_direction
model_type: classification
framework: sklearn
model_class: RandomForestClassifier
hyperparameters:
  n_estimators: 200
  max_depth: 8
  min_samples_leaf: 2
  max_features: sqrt
  random_state: 42
feature_columns:
  - open
  - high
  - low
  - close
  - volume
target_column: close
lookback_period: 30
prediction_horizon: 1
train_test_split: 0.8
validation_split: 0.2
signal_threshold: 0.55
confidence_threshold: 0.6
normalize_features: true
cv_folds: 5
