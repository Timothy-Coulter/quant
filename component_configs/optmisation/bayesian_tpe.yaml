__config_class__: OptimizationConfig
n_trials: 40
timeout: 900
n_jobs: 2
show_progress_bar: true
sampler_name: tpe
sampler_kwargs:
  n_startup_trials: 8
storage_url: null
storage_backend: sqlite
direction: maximize
study_name: momentum_tpe
load_if_exists: true
parameter_space:
  - name: strategy.ma_short
    param_type: int
    low: 5
    high: 25
  - name: strategy.ma_long
    param_type: int
    low: 30
    high: 120
  - name: risk.take_profit_pct
    param_type: float
    low: 0.04
    high: 0.15
    step: 0.01
  - name: model.lr
    param_type: loguniform
    low: 0.00001
    high: 0.01
  - name: model.dropout
    param_type: float
    low: 0.0
    high: 0.3
    step: 0.05
  - name: execution.latency_ms
    param_type: float
    low: 0.5
    high: 5.0
    step: 0.5
