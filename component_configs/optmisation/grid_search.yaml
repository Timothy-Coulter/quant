__config_class__: OptimizationConfig
n_trials: 0  # grid search derives trials from parameter combinations
timeout: null
n_jobs: 1
show_progress_bar: false
sampler_name: grid
sampler_kwargs: {}
storage_url: null
storage_backend: sqlite
direction: maximize
study_name: momentum_grid
load_if_exists: true
parameter_space:
  - name: strategy.ma_short
    param_type: int
    low: 5
    high: 16
    step: 5
  - name: strategy.ma_long
    param_type: int
    low: 30
    high: 91
    step: 15
  - name: risk.stop_loss_pct
    param_type: float
    low: 0.005
    high: 0.030
    step: 0.005
  - name: portfolio.max_positions
    param_type: int
    low: 5
    high: 16
    step: 5
